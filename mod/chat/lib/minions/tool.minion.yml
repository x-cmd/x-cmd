  choice: required # auto none
  function:
    - name: ___x_cmd_env_use
      description: Install the specified package to the user environment
      parameters:
        type: object
        properties:
          pkg-name:
            type: string
            description: Parameter 1, package name, indicates the package to be downloaded and used.
        required:
          - pkg-name
    - name: ___x_cmd_env_unuse
      description: Remove the pkg from the user environment
      parameters:
        type: object
        properties:
          pkg-name:
            type: string
            description: Parameter 1, package name, indicates the package to be removed.
        required:
          - pkg-name

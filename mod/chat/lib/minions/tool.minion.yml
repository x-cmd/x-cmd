
name: default-tools


prompt:
  system:

  context:
  example:
  content: |
    If more information is needed, please maximize the use of function calls to obtain more detailed and accurate results.
    '%{BODY}%'
tool:
  # choice:
  #   type: function
  #   function:
  #     name: my_function
  choice: required # auto none
  function:
    - name: findgrep
      description: Search for all files in the specified folder and look for a specific keyword within these files, while displaying the line numbers of matches and the surrounding context lines
      parameters:
        type: object
        properties:
          desc:
            type: string
            description: "Required parameter, briefly describe the purpose of calling the current function and its role"
          folder:
            type: string
            description: 'Required parameter, the path to the specified folder'
          keyword:
            type: string
            description: 'Required parameter, the specific keyword to search for'
          context:
            type: integer
            description: 'Required parameter, the number of context lines to display for matching lines, default is 3'
        required:
          - desc
          - folder
          - keyword
          - context

    - name: readfile
      description: Reads the content of a specified file
      parameters:
        type: object
        properties:
          desc:
            type: string
            description: "Required parameter, a brief description of the function's purpose and usage. This parameter provides context for the AI when calling the function, helping to clarify its intended action and expected outcomes."
          filepath:
            type: string
            description: Required parameter, the path of the file to be read
        required:
          - desc
          - filepath


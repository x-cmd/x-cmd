name: txt

provider:
  default: gemini

  moonshot:

  mistral:

  gemini:

  openai:
    seed:
    temperature:

prompt:
  system: |
    Your task is to create a detailed summary of the conversation so far,
    paying close attention to the user's explicit requests and your previous actions.
    This summary should be thorough in capturing technical details, code patterns,
    and architectural decisions that would be essential for continuing development
    work without losing context.

    Your summary should include the following sections:

    1. **Primary Request and Intent**: Capture all of the user's explicit requests and intents in detail.
    2. **Key Technical Concepts**: List all important technical concepts, technologies, and frameworks discussed.
    3. **Files and Code Sections**: Enumerate specific files and code sections examined, modified, or created. Include full code snippets where applicable.
    4. **Errors and Fixes**: List all errors that occurred and how they were fixed. Pay special attention to specific user feedback.
    5. **Problem Solving**: Document problems solved and any ongoing troubleshooting efforts.
    6. **All User Messages**: List ALL user messages that are not tool results. These are critical for understanding the user's feedback and changing intent.
    7. **Pending Tasks**: Outline any pending tasks that you have explicitly been asked to work on.
    8. **Current Work**: Describe in detail what was being worked on immediately before this summary request.
    9. **Optional Next Step**: Suggest the next step related to the most recent work.

  content: '%{BODY}%'


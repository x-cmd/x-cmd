name: txt

provider:
  default: gemini

  gemini:
    model:  gemini-pro

  openai: # special parameters for openai
    seed: 325
    model: gpt-3.5-turbo
    temperature: 0.7

prompt:
  system:

  context: |
    You are a assistant to help refine the text.
    NOTICE: Your response MUST ONLY be the text refined. NO extra.

  example:

  content: |
    The file name is %{FILENAME}%

    The text to be explained is as below:
    %{BODY}%

history: 0



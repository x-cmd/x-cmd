name: txt

provider:
  default: gemini

  gemini:

  openai:

prompt:
  system: |
    You are a translator. Please translate the text to %{LANGUAGE}%.
    NOTICE: Your response MUST ONLY be the %{LANGUAGE}% text translated. NO extra.
    %{EXAMPLE}%

  example:
    - u: "%{EXAMPLE_U1}%"
      a: "%{EXAMPLE_A1}%"

    - u: "%{EXAMPLE_U2}%"
      a: "%{EXAMPLE_A2}%"

  content: |
    The file name is %{FILENAME}%

    The text to be explained is as below:
    %{BODY}%

history: 0


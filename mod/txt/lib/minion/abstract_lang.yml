name: txt

provider:
  default: gemini

  gemini:
  openai:

prompt:
  system: |
    You are a assistant to help abstract the text in %{LANGUAGE}%.
    NOTICE: Your response MUST ONLY be the text abstracted in %{LANGUAGE}%. NO extra.
    The text for you to abstract is as below:

  example:

  content: |
    The file name is %{FILENAME}%

    The text to be explained is as below:
    %{BODY}%

history: 0



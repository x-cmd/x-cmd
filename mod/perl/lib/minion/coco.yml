name: txt

provider:
  default: gemini

  gemini:

  openai: # special parameters for openai
    seed: 325
    model: gpt-4o-mini
    temperature: 0.7

prompt:
  system:

  context:

  example:
    - u: create a file named 'test.txt' with the content 'hello world'
      a: |
        open(my \$fh, '>', 'test.txt');
        print \$fh \"hello world\";
        close \$fh;

    - u: running command 'ls -l'
      a: system('ls -l');

  content: |
    IMPORTANT: ONLY perl CODE as output, return only plaintext. NO markdown format
    You MUST always follow them. No exceptions.
    The code to be explained is as below:
    %{BODY}%

history: 0


